<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock title %} Monster Zoo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/chat.css">

	</head>
	<body data-spy="scroll" data-target="#navbar-sidebar">
        <div id="wrap">
            <div class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">Home</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="{{ url_for('room') }}">Start a Game</a></li>
                            <li><a href="{{ url_for('game') }}">Game</a><li>
                            <li><a href="{{ url_for('rules') }}">Rules</a><li>
                            <li><a href="{{ url_for('cards') }}">Cards</a><li>
                            <li><a href="{{ url_for('story') }}">Story</a><li>
                            <li><a href="{{ url_for('media') }}">Media</a><li>
                            <li><a href="{{ url_for('about') }}">About</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container">
                {% block content %} {% endblock content %}
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <p class="text-muted credit"><code>Thanks for testing! Please send feedback to michael@rubycowgames.com</code></p>
            </div>
        </div>
        <script src="//code.jquery.com/jquery.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	</body>
</html>
