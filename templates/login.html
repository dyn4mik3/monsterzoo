{% extends "base.html" %}

{% block content %}
<h1>Login</h1>
<form id="login" action="" method="post">
    <p><input id="username" type="text" name="username"></p>
    <p><input type="submit" value="login"></p>
</form>

<script>
    $(function() {
        $('#login').submit(function() {
            socket.emit('login', $('#username').val())
            return false;
        });
    });
</script>
{% endblock content %}
